<!DOCTYPE html>
<html>

<head>
    <title>staff</title>
    <link rel="stylesheet" href="/guitar/bbmusic.css" name="guitar-css">
    <style>
    div#staff {
        border: 1px solid green;
        width: 100%;
    }

    svg.staff {
        width: 100%;
        height: 600px;
    }

    g.tab text, g.tempo text {
        font-weight: bold;
    }

     g.tab text {
        font-family: verdana, sans-serif;
     }

     g.tempo text {
        font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
     }

    .staff_lines line , .tab_lines line{
        stroke: black;
        stroke-width: 1;
        stroke-opacity: 1;
        shape-rendering: crispEdges;
    }

    .yaxis path {
        /*stroke-width: 0;*/
    }

    g.tab g.notes text {
        font-size: 0.8em;
    }

    g.tab g.notes circle {
        fill: white;
    }

    g.staff_lines g.tick text , g.tab_lines g.tick text {
        display:none;
    }


    </style>
</head>

<body>
    <div id="staff"> </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="/guitar/bbmusic.js"></script>
    <script src="./bbmusic.js"></script>
