<!DOCTYPE html>
<html>

<head>
    <title>Guitar scales</title>
    <style>
    svg {
        border: 0px solid black;
    }

    .string {
        stroke: rgba(0, 0, 0, 0.5);
        stroke-width: 1;
    }

    .fret_line {
        stroke: rgba(0, 0, 0, 1);
        stroke-width: 1;
    }

    .fret_first {
        stroke-width: 5;
    }
    </style>
</head>

<body>
    <svg width="100" height="100" viewbox="0 0 1240 1753 "></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="bbmusic.js"></script>
    <script>
    var svg = d3.select("svg");

    var width = d3.select('body').node().getBoundingClientRect().width;
    var height = Math.floor(1.414 * width);

    svg.attr("width", width);
    svg.attr("height", height);

    var g = svg.append("g")
        .attr("transform", "translate(" + BBMusic.margin.left + "," + BBMusic.margin.top + ")");

    fretboard = new BBMusic.fretboard(g);
    fretboard.draw();

    fretboard.add_note(2,2);
    </script>
</body>

</html>
