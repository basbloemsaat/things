<!DOCTYPE html>
<html>

<head>
    <title>COVID-19 chart</title>
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./covid19_chart.css">
</head>

<body>
    <div id="container">
        <div id="chart_options">
            <div id="yaxis_options" class="column">
                y-axis:
                <select id="yaxis_var">
                    <option value="confirmed">confirmed cases</option>
                    <option value="confirmed_pm">confirmed cases per million inhabitants</option>
                    <option value="delta_confirmed">new confirmed cases</option>
                    <option value="delta_confirmed_pm" selected>new confirmed cases per million inhabitants</option>
                    <option value="deaths">deaths</option>
                    <option value="deaths_pm">deaths per million inhabitants</option>
                    <option value="delta_deaths">new deaths</option>
                    <option value="delta_deaths_pm">new deaths per million inhabitants</option>
                </select>
                <label for="yaxis_log">logaritmic: </label>
                <input type="checkbox" name="yaxis_log" id="yaxis_log" checked>
            </div>
            <div id="xaxis_options" class="column">
                x-axis:
                <select id="xaxis_var">
                    <option value="date">date</option>
                    <option value="confirmed">confirmed cases</option>
                    <option value="confirmed_pm" selected>confirmed cases per million inhabitants</option>
                    <option value="delta_confirmed">new confirmed cases</option>
                    <option value="delta_confirmed_pm">new confirmed cases per million inhabitants</option>
                    <option value="deaths">deaths</option>
                    <option value="deaths_pm">deaths per million inhabitants</option>
                    <option value="delta_deaths">new deaths</option>
                    <option value="delta_deaths_pm">new deaths per million inhabitants</option>
                </select>
                <label for="xaxis_log">logaritmic: </label>
                <input type="checkbox" name="xaxis_log" id="xaxis_log" checked>
            </div>
            <div id="xaxis_options" class="column">
                smooth days:
                <input type="text" name="days" id="days" value=7>
            </div>
        </div>
        <div id="chart_base"><svg id="chart"></svg></div>
        <div id="chart_footer">
            used data: <a href="https://github.com/CSSEGISandData/COVID-19">COVID-19 Data Repository by the Center for Systems Science and Engineering (CSSE) at Johns Hopkins University</a> and <a href="https://en.wikipedia.org/wiki/List_of_countries_and_dependencies_by_population">Wikipedia, List of countries and dependencies by population</a>
        </div>
    </div>
    <script type="module" src="./modules/main.js"> </script>
</body>

</html>
